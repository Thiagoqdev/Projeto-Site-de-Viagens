    <main class="form-fale-conosco">
      <section class="fale-conosco-bg">
        <div class="content card-card card-heigth formulario">
          <div class="informativo"></div>
          <div class="container p-5">
            <h1>Fale Conosco</h1>
            <form>
              <div class="mb-3">
                <label for="nome" class="form-label">Nome completo</label
                ><input type="text" id="nome" class="form-control" />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">E-mail</label
                ><input
                  type="email"
                  id="email"
                  class="form-control"
                  placeholder="email@dominio.com"
                />
                <div class="form-text">
                  Nunca compartilhe suas informações com terceiros
                </div>
              </div>
              <div class="mb-3">
                <label for="telefone" class="form-label">Telefone</label
                ><input
                  type="tel"
                  class="form-control"
                  id="telefone"
                  placeholder="(xx) xxxxx-xxxx"
                />
              </div>
              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label"
                  >Mensagem</label
                >
                <textarea
                  class="form-control"
                  id="exampleFormControlTextarea1"
                  rows="3"
                ></textarea>
              </div>
              <div class="mb-3 form-label preferencia-atendimento">
                Como prefere nosso contato ?
              </div>
              <div class="form-check mb-3">
                <input
                  class="form-check-input"
                  type="radio"
                  name="flexRadioDefault"
                  id="flexRadioDefault1"
                />
                <label class="form-check-label" for="flexRadioDefault1">
                  E-mail
                </label>
              </div>
              <div class="form-check mb-3">
                <input
                  class="form-check-input"
                  type="radio"
                  name="flexRadioDefault"
                  id="flexRadioDefault2"
                  checked
                />
                <label class="form-check-label" for="flexRadioDefault2">
                  Telefone
                </label>
              </div>
              <div class="form-check mb-3">
                <input
                  class="form-check-input"
                  type="radio"
                  name="flexRadioDefault"
                  id="flexRadioDefault2"
                  checked
                />
                <label class="form-check-label" for="flexRadioDefault2">
                  Whattssap
                </label>
              </div>
              <select
                class="form-select mb-3 form-control"
                aria-label="Default select example"
              >
                <option selected>Qual horarios prefere ser atendido?</option>
                <option value="1">Manha</option>
                <option value="2">Tarde</option>
                <option value="3">Noite</option>
              </select>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="flexCheckIndeterminate"
                />
                <label
                  class="form-check-label mb-3"
                  for="flexCheckIndeterminate"
                >
                  Gostaria de receber nossas novidades por email ?
                </label>
              </div>
              <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
          </div>
        </div>
      </section>
